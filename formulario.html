<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Login</h1>
    <form action="codigo.php">
        Email: <br>
        <input type="text" name="login"> <br>
        Senha: <br>
        <input type="password" name="senha"> <br>
        <input type="submit" value="logar">
    </form>
    <h1>Cadastro</h1>
    <form>

        Nome: <br>
        <input type="text"><br>
        <input type="radio" name="sexo" value="M"> Masculinho <br>
        <input type="radio" name="sexo" value="F"> Feminino <br>

        Interesses: <br>
        <input type="checkbox" name="interesses" id="Futebol">Futebol
        <input type="checkbox" name="interesses" id="Moda">Moda<br>
        <input type="checkbox" name="interesses" id="Curso">Curso<br>
        <input type="checkbox" name="interesses" id="..">..<br>

        Estado:
        <select name="" id="">
            <option value="SP">SP</option>
            <option value="MG">MG</option>
            <option value="RJ">RJ</option>
            <option value="SC">SC</option>
        </select>
        <br>
        Observações: <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
